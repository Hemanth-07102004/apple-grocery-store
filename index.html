<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grocery-store</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </head>
  <body>
    <div class="product-photo-container">
      <div class="product-photo">
        <div class="Delicious-apples">
          <h1>Delicious Apples</h1>
          <p>CODE: 45999</p>
          <div class="price-details">
            <h3 class="price">R$ <span>7.93</span></h3>
          </div>
          <div class="photo-album">
            <p>SELECT A COLOUR</p>
            <div class="varieties">
              <img  class="green-apple-border" src="./assests/green-apple2.png" alt="green-apple" />
              <img src="./assests/yellow-apple.png" alt="yellow-apple" />
              <img src="./assests/orange-apple.png" alt="orange-apple" />
              <img src="./assests/red-apple.png" alt="red-apple" />
            </div>
          </div>
          <div>
            <p>BENEFITS</p>
            <ul class="benefits">
              <li>Apples are nutricious</li>
              <li>Apples may be good for weight loss</li>
              <li>Apples may be good for bone health</li>
              <li>They're linked to lowest risk of diabetes</li>
            </ul>
          </div>
        </div>
      </div>

      

        <div class="main-photo-container">
            <div class="main-photo">
                <div class="share-heart-fonts">
                <i class="fa-solid fa-share-nodes"></i>
                <i class="fa-regular fa-heart"></i>
                </div>

                <img  class="main-photo-sliced"  src="./assests/green-apple-with-slice.png" alt="green-apple-with-slice-main">
            </div>
            <div class="main-green-apple-angles">
                <img class="green-apple-angles-border" src="./assests/green-apple2.png">
                <img class="green-apple-angles-border"src="./assests/half-apple.png">
                <img class="green-apple-angles-border"src="./assests/green-apple-flipped.png">
                <img class="green-apple-angles-border"src="./assests/apple-top.png">
            </div>
        </div>  

      </div>
    </div>
    <!-- Add cart button -->
      <div class="add-to-cart">
        <h5>ADD TO CART</h5>
      </div>
  </body>
</html>
